<section class="boards-empty">

    <h2 class="boards-empty__text">You don't have any new boards</h2>
    <h4 class="boards-empty__text--subtitle">To start interacting, please create new board</h4>

    <button class="boards-empty__button" (click)="createNewBoard()" type="button">Create new</button>
</section>
